<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi từ độ C sang độ F</title>
</head>
<body>
<script>
    let C = parseInt( prompt("Nhiệt độ của Hà Nội ngày hôm nay là") );
    let F = (5*C)/9 + 23;

    document.write("Nhiệt độ của Hà Nội từ độ C sang độ F là: " + F);
</script>
</body>
</html>
